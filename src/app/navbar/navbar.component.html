<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <div class="w-10 h-10 p-2 bg-green-500 rounded-full">
          <img src="../assets/techstar.png" alt="icon" class="w-full h-full rounded-full object-cover">
        </div>        
        <span class="ml-3 text-xl">TechStar</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mr-5 hover:text-white">Home</a>
        <a routerLink="/service" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mr-5 hover:text-white">Services</a>
        <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"  class="mr-5 hover:text-white">About</a>
        <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"  class="mr-5 hover:text-white">Contact</a>
        <a routerLink="/blog" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"   class="mr-5 hover:text-white">Blog</a>
      </nav>
    </div>
  </header>
